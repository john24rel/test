- name: clone repo
  shell: "git clone https://github.com/ikambarov/scripted-pipeline.git && git clone https://github.com/ikambarov/Docker-Playground.git
         && git clone https://github.com/ikambarov/k8-cert-prep.git && git clone https://github.com/ikambarov/k8-playground.git && git clone https://github.com/ikambarov/aug-2020-deploy-gke.git "
  args:
    chdir: /git

- name: copy all cloned files to john24rel
  shell: cp -rf /git/* /john24rel/checked

- name: git add all in john24rel
  shell: git add scripted-pipeline/*   && git add Docker-Playground/*  && git add k8-cert-prep/*  && git add k8-playground/* && git add aug-2020-deploy-gke/*
  args:
    chdir: /john24rel/checked

- name: git commit
  shell: git commit -m "added"
  args:
    chdir: /john24rel/checked

- name: git push
  shell: git push
  args:
    chdir: /john24rel/checked
